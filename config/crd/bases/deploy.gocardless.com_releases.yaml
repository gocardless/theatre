---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: releases.deploy.gocardless.com
spec:
  group: deploy.gocardless.com
  names:
    kind: Release
    listKind: ReleaseList
    plural: releases
    singular: release
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          Release is the Schema for the releases API.
          NOTE: The metadata.name field is auto-generated by the mutating webhook
          based on utopiaServiceTargetRelease and revision IDs. Leave it empty on creation.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of Release
            properties:
              applicationRevision:
                description: |-
                  ApplicationRevision specifies the application revision of this release i.e.
                  a commit SHA from the application repository. The commit SHA is also used
                  to tag the application image in the container registry.
                properties:
                  author:
                    description: Author is the author of the commit, if available.
                      The field is optional.
                    type: string
                  branch:
                    description: Branch is the branch of the commit, if available.
                      The field is optional.
                    type: string
                  id:
                    description: |-
                      ID is the unique identifier of the revision (i.e. commit SHA). The field
                      is required.
                    pattern: ^[a-f0-9]{40}$
                    type: string
                  message:
                    description: Message is the message of the commit, if available.
                      The field is optional.
                    type: string
                  repository:
                    description: Repository is the repository of the commit, if available.
                      The field is optional.
                    type: string
                required:
                - id
                type: object
              infrastructureRevision:
                description: |-
                  InfrastructureRevision specifies the infrastructure revision of this
                  release i.e. a commit SHA from the infrastructure repository
                  (gocardless/anu). The commit SHA is also used to tag the infrastructure
                  image in the container registry.
                properties:
                  author:
                    description: Author is the author of the commit, if available.
                      The field is optional.
                    type: string
                  branch:
                    description: Branch is the branch of the commit, if available.
                      The field is optional.
                    type: string
                  id:
                    description: |-
                      ID is the unique identifier of the revision (i.e. commit SHA). The field
                      is required.
                    pattern: ^[a-f0-9]{40}$
                    type: string
                  message:
                    description: Message is the message of the commit, if available.
                      The field is optional.
                    type: string
                  repository:
                    description: Repository is the repository of the commit, if available.
                      The field is optional.
                    type: string
                required:
                - id
                type: object
              utopiaServiceTargetRelease:
                description: |-
                  UtopiaServiceTargetRelease specifies the utopia.services[].spec.environments[].targets[].release
                  field of each utopia service. These are namespace unique and are used to identify the release
                type: string
            required:
            - applicationRevision
            - infrastructureRevision
            - utopiaServiceTargetRelease
            type: object
          status:
            description: Status defines the observed state of Release
            properties:
              lastAppliedTime:
                description: LastAppliedTime is the last time the release was applied
                  to the cluster.
                format: date-time
                type: string
              message:
                description: Message is a human-readable message indicating the state
                  of the release.
                type: string
              phase:
                description: |-
                  Phase is the current phase of the release. Active indicates the release
                  is currently live in the cluster, Inactive indicates the release is no
                  longer the latest release.
                enum:
                - Active
                - Inactive
                type: string
            required:
            - phase
            type: object
        required:
        - spec
        type: object
        x-kubernetes-validations:
        - message: Release name is immutable and auto-generated by webhook
          rule: '!has(oldSelf.metadata.name) || self.metadata.name == oldSelf.metadata.name'
    served: true
    storage: true
    subresources:
