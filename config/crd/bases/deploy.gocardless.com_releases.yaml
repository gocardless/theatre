          config:
            description: ReleaseConfig the release configuration
            properties:
              revisions:
                description: |-
                  Revisions is a list of revisions to be released. Each revision.name must be
                  unique across all revisions
                items:
                  properties:
                    id:
                      description: ID is the unique identifier of the revision (e.g.,
                        commit SHA, image digest, chart version)
                      type: string
                    metadata:
                      description: Metadata contains additional optional information
                        about the revision
                      properties:
                        author:
                          description: Author is the author of the commit, if available.
                            The field is optional.
                          type: string
                        branch:
                          description: Branch is the branch of the commit, if available.
                            The field is optional.
                          type: string
                        message:
                          description: Message is the message of the commit, if available.
                            The field is optional.
                          type: string
                      type: object
                    name:
                      description: Name is unique identifier for this revision. E.g.
                        application-revision, chart-revision, etc.
                      type: string
                    source:
                      description: Source identifies where this revision comes from
